<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Shock Collar Hack3rz</title>
    <link type="text/css" rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>
    <header>
      <h1>How much would you like to torture your dog today?</h1>
    </header>

    <label>
      <figure>
        <input type="radio" name="dog" value="small" />
        <img src="./dog_images/1_Annoyed.jpg" alt="Annoyed Dog">
        <figcaption>Mildly Annoyed</figcaption>
      </figure>
    </label>

    <label>
      <figure>
        <input type="radio" name="dog" value="medium"/>
        <img src="./dog_images/2_Startled.jpg" alt="Startled Dog">
        <figcaption>Startled Straight</figcaption>
    </figure>
    </label>

    <label>
      <figure>
        <input type="radio" name="dog" value="big"/>
        <img src="./dog_images/3_Dead.jpg" alt="Dead Dog">
        <figcaption>Dead</figcaption>
    </figure>
    </label>

    <script type="text/javascript" src="../big_script.js"></script>
  </body>
</html>

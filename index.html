<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Shock Collar Hack3rz</title>
    <link type="text/css" rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>
    <header>
      <h1>How much would you like to torture your dog today?</h1>
    </header>

    <br>
    <br>

    <label>
      <figure>
        <input type="radio" name="dog" value="small" />
        <img src="./dog_images/1_Annoyed.jpg" alt="Annoyed Mutt">
        <figcaption>(1) Mildly Annoyed</figcaption>
      </figure>
    </label>

    <label>
      <figure>
        <input type="radio" name="dog" value="medium"/>
        <img src="./dog_images/2_Startled.jpg" alt="Startled Pug">
        <figcaption>(2) Startled</figcaption>
    </figure>
    </label>

    <label>
      <figure>
        <input type="radio" name="dog" value="big"/>
        <img src="./dog_images/3_Scared.png" alt="Scared Boxer">
        <figcaption>(3) Scared Straight</figcaption>
    </figure>
    </label>

    <label>
      <figure>
        <input type="radio" name="dog" value="big"/>
        <img src="./dog_images/4_Thunderstruck.jpg" alt="Puppy with tongue out">
        <figcaption>(4) Thunderstruck</figcaption>
    </figure>
    </label>

    <label>
      <figure>
        <input type="radio" name="dog" value="big"/>
        <img src="./dog_images/5_Dead.jpg" alt="Dead Woodrow">
        <figcaption>(5) Dead</figcaption>
    </figure>
    </label>

    <script type="text/javascript" src="../big_script.js"></script>
  </body>
</html>
